<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="google-search.css">
</head>

<body>

<header>
	<div class="toptop">
		<ul class="lefttop">

		</ul>
	</div>
	<ul class="nav">
		<li class="bot" id="all">All</li>
		<li class="bot">Videos</li>
		<li class="bot">News</li>
		<li class="bot">Shopping</li>
		<li class="bot">Maps</li>

	</ul>

</header>

</html>
