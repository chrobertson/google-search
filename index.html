<!DOCTYPE html>
<html>

<head>
	<title>build this webpage</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="google-search.css">
</head>

<body>

<header>
	<div class="toptop">
		<div class="left top">
			<a href="google.com"><img class="logo" src="images/googlelogo.png"></a>
			<div class="search"></div>
			<form>
				<input type="text" name="searchbar">
			</form>
			<img class="voice" src="images/googlesearchbyvoiceicon.png">
			<img class="glass" src="images/magnifyingglass.png">
		</div>
		<div>
			<img class="apps" src="images/googleappsicon.png">
			<a class="signin" href="https://accounts.google.com/signin/v2/sl/pwd?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dbuild%2Bthis%2Bwebpage&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
		</div>
	</div>
	<div class="bottop">
		<ul class="navleft">
			<li class="all">All</li>
			<li class="videos">Videos</li>
			<li class="news">News</li>
			<li class="shopping">Shopping</li>
			<li class="maps">Maps</li>
			<li class="more">More</li>
		</ul>
		<ul class="navright">
			<li class="settings">Settings</li>
			<li class="tools">Tools</li>
		</ul>
	</div>
</header>

</body>

</html>
